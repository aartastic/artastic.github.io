<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draw App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="try.css" />
  </head>
  <body>
    <header>
      <div class="box-l">
        <p class="glitch">
          <span aria-hidden="true">Artastic</span>
          Artastic
          <span aria-hidden="true">Artastic</span>
        </p>
      </div>
    </header>
    <div class="main">
      <br />
      <ul>
        <li>
          <div class="box">
            <button id="pen" class="glowing-btn pen">
              <span class="glowing-txt"
                >P<span class="faulty-letter">E</span>N</span
              >
            </button>
            <button id="erase" class="glowing-btn eraser">
              <span class="glowing-txt"
                >ER<span class="faulty-letter">AS</span>ER</span
              >
            </button>
            <button id="undo" class="glowing-btn undo">
              <span class="glowing-txt"
                >U<span class="faulty-letter">N</span>DO</span
              >
            </button>
            <button id="redo" class="glowing-btn redo">
              <span class="glowing-txt"
                >R<span class="faulty-letter">E</span>DO</span
              >
            </button>
            <button id="clear" class="glowing-btn clear">
              <span class="glowing-txt"
                >CL<span class="faulty-letter">EA</span>R</span
              >
            </button>
            <button
              onclick="downloadCanvas()"
              id="clear"
              class="glowing-btn download"
            >
              <span class="glowing-txt"
                >DOWN<span class="faulty-letter">LO</span>AD</span
              >
            </button>
          </div>
        </li>
        <br />
        <li>
          <canvas id="canvas" width="500" height="500"></canvas>
        </li>
        <li>
          <div class="box-m">
            <br />
            <label
              for="brush-size"
              class="form-label fw-bolder fs-4 brush-size glitch"
              >Brush Size:</label
            >
            <div class="range-slider">
              <input
                class="input-range"
                id="brush-size"
                orient="vertical"
                type="range"
                step="5"
                value="5"
                min="5"
                max="100"
                value="10"
              />
              <span class="range-value"></span>
            </div>
            <label
              for="brush-color"
              class="form-label fw-bolder fs-4 brush-color center-text glitch"
              >Brush Color:</label
            >
            <input type="color" id="brush-color" value="#000000" class="" />
            <br />
          </div>
        </li>
      </ul>
    </div>
    <div class="end">
      <ul class="end-ul">
        <li class="end-li">
          <a class="end-a" href="https://twitter.com/julesforrest">Twitter</a>
        </li>
        <li class="end-li"><a class="end-a" href="https://codepen.io/julesforrest">Codepen</a></li>
        <li class="end-li"><a class="end-a" href="mailto:julesforrest@gmail.com">Email</a></li>
        <li class="end-li"><a class="end-a" href="https://dribbble.com/julesforrest">Dribbble</a></li>
        <li class="end-li"><a class="end-a" href="https://github.com/julesforrest">Github</a></li>
        <li class="end-li">
          <p>ðŸ‘‹</p>
        </li>
      </ul>
    </div>
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
