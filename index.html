  <body>
    <header>
      <div class="box-l">
        <p class="glitch">
          <span aria-hidden="true">Artastic</span>
          Artastic
          <span aria-hidden="true">Artastic</span>
        </p>
      </div>
    </header>
    <div class="main">
      <br />
      <ul>
        <li>
          <div class="box">
            <button id="pen" class="glowing-btn pen">
              <span class="glowing-txt"
                >P<span class="faulty-letter">E</span>N</span
              >
            </button>
            <button id="erase" class="glowing-btn eraser">
              <span class="glowing-txt"
                >ER<span class="faulty-letter">AS</span>ER</span
              >
            </button>
            <button id="undo" class="glowing-btn undo">
              <span class="glowing-txt"
                >U<span class="faulty-letter">N</span>DO</span
              >
            </button>
            <button id="redo" class="glowing-btn redo">
              <span class="glowing-txt"
                >R<span class="faulty-letter">E</span>DO</span
              >
            </button>
            <button id="clear" class="glowing-btn clear">
              <span class="glowing-txt"
                >CL<span class="faulty-letter">EA</span>R</span
              >
            </button>
            <button
              onclick="downloadCanvas()"
              id="download"
              class="glowing-btn download"
            >
              <span class="glowing-txt"
                >DOWN<span class="faulty-letter">LO</span>AD</span
              >
            </button>
          </div>
        </li>
        <br />
        <li>
          <canvas id="canvas" width="500" height="500"></canvas>
        </li>
        <li>
          <div class="box-m">
            <br />
            <label
              for="brush-size"
              class="form-label fw-bolder fs-4 brush-size glitch"
              >Brush Size:</label
            >
            <div class="box-n">
              <input
                type="range"
                id="brush-size"
                class=" input-range input-range-vertical"
                step="2"
                value="1"
                min="2"
                max="100"
              />
              <div id="h4-container">
                <div id="h4-subcontainer">
                  <h4>0<span></span></h4>
                </div>
              </div>
            </div>
            <label
              for="brush-color"
              class="form-label fw-bolder fs-4 brush-color center-text glitch"
              >Brush Color:</label
            >
            <input type="color" id="brush-color" value="#000000" class="colorpicker" />
            <br />
            <label
              for="shape-selector"
              class="form-label fw-bolder fs-4 shape glitch"
              >Shape:</label
            >
            <select id="shape-selector" class="form-select">
              <option value="line">Line</option>
              <option value="rectangle">Rectangle</option>
              <option value="circle">Circle</option>
              <option value="oval">Oval</option>
              <option value="trapezium">Trapezium</option>
              <option value="triangle">Triangle</option>
              <option value="star">Star</option>
              <option value="diamond">Diamond</option>
              <option value="pentagon">Pentagon</option>
              <option value="hexagon">Hexagon</option>
              <option value="heptagon">Heptagon</option>
              <option value="octagon">Octagon</option>
              <option value="arrow">Arrow</option>
              <option value="plus">Plus</option>
            </select>
            <br />
            <input type="checkbox" id="fill-mode" />
            <label
              for="fill-mode"
              class="form-label fw-bolder fs-4 fill glitch"
              >Fill Mode</label
            >
          </div>
        </li>
      </ul>
    </div>
